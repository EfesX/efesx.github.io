<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Mini App</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .tile {
            background-color: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
        }

        /* Цвета для плиток */
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid">
            <!-- Игровое поле будет здесь -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let board = Array(4).fill().map(() => Array(4).fill(0));

        // Инициализация игрового поля
        function initializeBoard() {
            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        // Добавление случайной плитки (2 или 4)
        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyTiles.push({ i, j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { i, j } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Отрисовка игрового поля
        function renderBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${board[i][j]}`;
                    tile.textContent = board[i][j] !== 0 ? board[i][j] : '';
                    grid.appendChild(tile);
                }
            }
        }

        // Логика движения плиток
        function move(direction) {
            let moved = false;

            const rotateBoard = (board) => {
                return board[0].map((_, i) => board.map(row => row[i]).reverse());
            };

            const moveLeft = (board) => {
                const newBoard = board.map(row => {
                    let filteredRow = row.filter(val => val !== 0);
                    for (let i = 0; i < filteredRow.length - 1; i++) {
                        if (filteredRow[i] === filteredRow[i + 1]) {
                            filteredRow[i] *= 2;
                            filteredRow[i + 1] = 0;
                            moved = true;
                        }
                    }
                    filteredRow = filteredRow.filter(val => val !== 0);
                    while (filteredRow.length < 4) filteredRow.push(0);
                    return filteredRow;
                });
                return newBoard;
            };

            let newBoard = [...board];

            switch (direction) {
                case 'left':
                    newBoard = moveLeft(newBoard);
                    break;
                case 'right':
                    newBoard = rotateBoard(rotateBoard(moveLeft(rotateBoard(rotateBoard(newBoard)))));
                    break;
                case 'up':
                    newBoard = rotateBoard(rotateBoard(rotateBoard(moveLeft(rotateBoard(newBoard)))));
                    break;
                case 'down':
                    newBoard = rotateBoard(moveLeft(rotateBoard(rotateBoard(rotateBoard(newBoard)))));
                    break;
            }

            if (moved) {
                board = newBoard;
                addRandomTile();
                renderBoard();
            }
        }

        // Обработка нажатий клавиш
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });

        // Инициализация игры
        initializeBoard();
    </script>
</body>
</html>
