<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .tile {
            background-color: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid">
            <!-- Игровое поле будет здесь -->
        </div>
    </div>
    <script>
        const grid = document.getElementById('grid');
        let board = Array(4).fill().map(() => Array(4).fill(0));

        function initializeBoard() {
            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyTiles.push({ i, j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { i, j } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${board[i][j]}`;
                    tile.textContent = board[i][j] !== 0 ? board[i][j] : '';
                    grid.appendChild(tile);
                }
            }
        }

        function move(direction) {
            // Логика движения плиток (вверх, вниз, влево, вправо)
            // Реализуйте самостоятельно или используйте код из предыдущего примера.
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
            addRandomTile();
            renderBoard();
        });

        initializeBoard();
    </script>
</body>
</html>
