<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .grid-cell {
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: #eee4da;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid-container" id="grid-container">
            <!-- Grid cells will be generated here -->
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const gridSize = 4;
        let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));

        function initializeGrid() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    gridContainer.appendChild(cell);
                }
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            const cells = document.querySelectorAll('.grid-cell');
            cells.forEach((cell, index) => {
                const x = Math.floor(index / gridSize);
                const y = index % gridSize;
                const value = grid[x][y];
                cell.innerHTML = value !== 0 ? `<div class="tile tile-${value}">${value}</div>` : '';
            });
        }

        function rotateGrid(clockwise = true) {
            const newGrid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (clockwise) {
                        newGrid[j][gridSize - 1 - i] = grid[i][j];
                    } else {
                        newGrid[gridSize - 1 - j][i] = grid[i][j];
                    }
                }
            }
            grid = newGrid;
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < gridSize; i++) {
                let row = grid[i].filter(val => val !== 0);
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        row[j + 1] = 0;
                        moved = true;
                    }
                }
                row = row.filter(val => val !== 0);
                while (row.length < gridSize) {
                    row.push(0);
                }
                if (!arraysEqual(grid[i], row)) {
                    moved = true;
                }
                grid[i] = row;
            }
            return moved;
        }

        function move(direction) {
            let moved = false;
            if (direction === 'left') {
                moved = moveLeft();
            } else if (direction === 'right') {
                rotateGrid();
                rotateGrid();
                moved = moveLeft();
                rotateGrid();
                rotateGrid();
            } else if (direction === 'up') {
                rotateGrid(false);
                moved = moveLeft();
                rotateGrid(true);
            } else if (direction === 'down') {
                rotateGrid(true);
                moved = moveLeft();
                rotateGrid(false);
            }
            if (moved) {
                addRandomTile();
                updateGrid();
            }
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every((val, index) => val === b[index]);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                move('left');
            } else if (event.key === 'ArrowRight') {
                move('right');
            } else if (event.key === 'ArrowUp') {
                move('up');
            } else if (event.key === 'ArrowDown') {
                move('down');
            }
        });

        initializeGrid();
    </script>
</body>
</html>
